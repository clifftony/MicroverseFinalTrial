<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Title</h1>
    <p id="description">this is a short descriptoinn</p>
    <form id="survey-form">
      <label id="name-label" for ="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <label id="email-label" for ="email">email</label>
      <input type="email" id="email" placeholder="Enter your email"/>
      <label id="number-label" for ="number">Number</label>
      <input type="number" id="number" placeholder="Enter your number" min = "1" max = "10"/>
      <br>
      <select id = "dropdown">
        <option>tree1</option>
        <option>tree2</option>
        <option>tree3</option>

      </select>
      <br>
      <br>
      <label>What is your gender?</label>
      <br>
      <input type="radio" name="radio-buttons" class="radio" value="1">Male</input>
      <br>
      <input type="radio" name="radio-buttons" class="radio" value="2">Female</input>
      <br>

      <label>For any additional Information just leave a comment in the text box below</label>
      <br>
      <textarea type = "message" placeholder="Leave your comment here"></textarea>
      <br>
      <input type="submit" id="submit"></input>
     
      
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
